swagger: '2.0'
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase
    version: '1.0.0'
    termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: '#/definitions/Login'
            produces:
                - application/json
            responses:
                '200':
                    description: Login Successfully
                    schema:
                        $ref: '#/definitions/LoginResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: '#/definitions/User'
            produces:
                - application/json
            responses:
                '200':
                    description: Signup Successfully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/profile:
        post:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for updating a user profile
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: '#/definitions/UserProfile'
            produces:
                - application/json
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/{accountId}/transactions:
        parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: accountId
              description: Account ID
              required: true
              type: string
        get:
            security:
                - Bearer: []
            tags:
                - User Transactions
            summary: User specific account transactions list API
            description: API for getting user's specific account transactions list
            produces:
                - application/json
            responses:
                '200':
                    description: Current account transactions retrieved successfully
                    schema:
                        $ref: '#/definitions/TransactionsResponse'
                '401':
                    description: Unauthorized
                '404':
                    description: Transaction not found
                '500':
                    description: Internal Server Error

    /user/{accountId}/transactions/{transactionId}:
        parameters:
            - in: header
              name: Authorization
              description: Attach Bearer JWT token
              required: true
              type: string
            - in: path
              name: accountId
              description: Account ID
              required: true
              type: string
            - in: path
              name: transactionId
              description: ID of the transaction
              required: true
              type: string
        get:
            security:
                - Bearer: []
            tags:
                - User Transactions
            summary: User transaction details API
            description: API for getting user's specific transactions details
            produces:
                - application/json
            responses:
                '200':
                    description: Current transaction details retrieved successfully
                    schema:
                        $ref: '#/definitions/TransactionDetails'
                '401':
                    description: Unauthorized
                '404':
                    description: Transaction not found
                '500':
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Transactions
            summary: User update specific transaction details API
            description: API updating the details for a specific transaction
            produces:
                - application/json
            responses:
                '200':
                    description: Current transaction details updated successfully
                    schema:
                        $ref: '#/definitions/TransactionDetails'
                '401':
                    description: Unauthorized
                '404':
                    description: Transaction not found
                '500':
                    description: Internal Server Error
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name
    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    id:
                        type: string
                    email:
                        type: string
    LoginResponse:
        type: object
        properties:
            token:
                type: string
    UserProfile:
        type: object
        properties:
            firstName:
                type: string
            lastName:
                type: string
    TransactionsResponse:
        type: object
        properties:
            accountId:
                type: number
            availableAmount:
                type: number
            transactions:
                type: array
                items:
                    type: object
                    properties:
                        transactionId:
                            type: string
                        date:
                            type: string
                            format: date
                        description:
                            type: string
                        amount:
                            type: number
    TransactionDetails:
        type: object
        properties:
            transactionId:
                type: string
            transactionType:
                type: string
            category:
                type: string
            notes:
                type: string
